<ul>
  <li *ngFor="let food of foods">
    <a style="cursor: pointer;" (click)="navigate(food._id)">
      <img [src]="food.image" [alt]="food.name" />
      <div class="content">
        <div class="name">
          {{food.name}}
        </div>
        <span class="favorite {{food.favorite?'':'not'}}">
          ‚ù§
        </span>
        <br>
        <div class="stars">
          <!-- <star-rating [stars]="food.stars" /> -->
        </div>
        <div class="product-item-footer">
          <div class="origins">
            <span *ngFor="let category of food.categories">
              {{category}}
            </span>
          </div>

          <div class="cook-time">
            <span>üïí</span>
            {{food.cookTime}}
          </div>
        </div>

        <div class="price">
          <span>
            {{food.price | currency}}
          </span>
        </div>
        <!-- <div class="">
          

          <span style="font-weight: 600;">
            {{food.resturantData.length > 0 ? food.resturantData[0].name : ''}}
          </span>
        </div> -->
      </div>
    </a>
  </li>
</ul>
