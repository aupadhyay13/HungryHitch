<div id="login-form-wrap">
  <h2>Login</h2>
  <form [formGroup]="loginForm" id="login-form" class="mt-4">
    <p>
    <input formControlName="email" type="email" id="email" name="email" placeholder="Email Address" required><i class="validation"><span></span><span></span></i>
    <div *ngIf="loginForm.controls.email.invalid && (loginForm.controls.email.dirty || loginForm.controls.email.touched)"
    class="alert alert-danger mt-1">

    <div *ngIf="loginForm.controls.email.errors?.['required']">
        Email address is required.
    </div>
    <div *ngIf="loginForm.controls.email.errors?.['email']">
       Email address must be valid.
      </div>
    </div>
    <p>
    <input formControlName="password" type="password" id="password" name="password" placeholder="Password" required><i class="validation"><span></span><span></span></i>
    <div *ngIf="loginForm.controls.password.invalid && (loginForm.controls.password.dirty || loginForm.controls.password.touched)"
    class="alert alert-danger mt-1">

    <div *ngIf="loginForm.controls.password.errors?.['required']">
        Password is required.
    </div>
    </div>
    <p>
    <input type="submit" id="login" value="Login" role="button" (click)="login()" [disabled]="loginForm.invalid">
    </p>
  </form>
  <div id="create-account-wrap">
  
  </div>
</div>
