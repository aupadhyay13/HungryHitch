<div class="row">
    <div class="col-12" style="margin-top:5%">
    <div class="card card-secondary">
    <div class="card-header">
    <h3 class="card-title">Resturant List</h3>

    </div>
    
    <div class="card-body table-responsive p-0">
    <table class="table table-hover text-nowrap">
    <thead>
    <tr>
    <th>Resturant Name</th>
    <th>Address</th>
    <th>Created At</th>
    <th>Availability</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let resturant of resturantList;let i=index">
        <td>{{resturant.name}}</td>
        <td>{{resturant.address}}</td>
        <td>{{resturant.createdAt | date}}</td>
        <td>
            <div class="custom-control custom-switch">
                <input type="checkbox" (click)="disableResturant(resturant._id,resturant.isDisabled)" class="custom-control-input" id="{{resturant._id}}" [checked]="resturant.isDisabled === true ? true : null">
                <label class="custom-control-label" for="{{resturant._id}}"></label>
            </div>
        </td>
       
    </tr>
    </tbody>
    </table>
    </div>
    
    </div>
    
    </div>
    </div>
