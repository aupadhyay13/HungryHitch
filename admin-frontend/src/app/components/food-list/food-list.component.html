<div class="row">
    <div class="col-12" style="margin-top:5%">
    <div class="card card-secondary">
    <div class="card-header">
    <h3 class="card-title">Food Item List</h3>

    </div>
    
    <div class="card-body table-responsive p-0">
    <table class="table table-hover text-nowrap">
    <thead>
    <tr>
    <th>Item Name</th>
    <th>Price</th>
    <th>Cook Time</th>
    <th>Created At</th>
    <th>Availability</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let food of foodList;let i=index">
        <td>{{food.name}}</td>
        <td>${{food.price}}</td>
        <td>{{food.cookTime}} minutes</td>
        <td>{{food.createdAt | date}}</td>
        <td>
            <div class="custom-control custom-switch">
                <input type="checkbox" (click)="disableFoodItem(food._id,food.isDisabled)" class="custom-control-input" id="{{food._id}}" [checked]="food.isDisabled === true ? true : null">
                <label class="custom-control-label" for="{{food._id}}"></label>
            </div>
        </td>
       
    </tr>
    </tbody>
    </table>
    </div>
    
    </div>
    
    </div>
    </div>
